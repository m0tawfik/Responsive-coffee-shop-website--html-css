<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Website Icon -->
    <link rel="shortcut icon" href="Images/coffee-web-icon-removebg-preview.png" type="image/x-icon">
    <!-- main css file -->
    <link rel="stylesheet" href="cart.css">
    <!-- normalize css file -->
    <link rel="stylesheet" href="normalize.css">
    <!-- main font / -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Russo+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"

<body>
    <h1>Shopping cart</h1>
    <div class="cart container">
        <form action="" class="product">
            <img src="images/cart-product-2-removebg-preview.png" alt="product">
            <div class="text-box">
                <h3>Frinch Coffee</h3>
                <p class="price">$19.9</p>
                <input type="number" name="number" id="number" value="1">
                <button class="remove">Remove</button>
            </div>
        </form>
        <hr>
        <form action="" class="product">
            <img src="images/cart-product-1-removebg-preview-c.png" alt="product">
            <div class="text-box">
                <h3>Frinch Coffee</h3>
                <p class="price">$19.9</p>
                <input type="number" name="number" id="number" value="1">
                <button class="remove">Remove</button>
            </div>
        </form>
        <hr>
        <p class="total">Total: $39.9</p>
        <button class="confirm">Confirm</button>
    </div>
